name: Export WSL Image

on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  export-wsl:
    name: Build and Export WSL Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull Docker image
        run: |
          docker pull convisaas/electron-vue-cap-azswa:latest

      - name: Create temporary container
        run: |
          docker create --name temp_convisaas convisaas/electron-vue-cap-azswa:latest

      - name: Export container filesystem
        run: |
          mkdir -p output
          docker export temp_convisaas -o output/convisaas-wsl.tar

      - name: Cleanup container
        run: docker rm temp_convisaas

      - name: Verify exported file
        run: |
          ls -lh output/
          tar -tf output/convisaas-wsl.tar | head -n 10
          gzip -9 output/convisaas-wsl.tar

      # Create a GitHub Release and upload the TAR
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: wsl-export-${{ github.run_number }}
          name: "WSL Export Build #${{ github.run_number }}"
          body: |
            Automated export of WSL filesystem from Docker image **convisaas/electron-vue-cap-azswa:latest**
            - Build Number: ${{ github.run_number }}
            - Triggered by: ${{ github.actor }}
          files: |
            output/convisaas-wsl.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
